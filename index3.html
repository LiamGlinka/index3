<DOCTYPE= "HTML!">
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <style>
            .logo {
     width: 100%;
     position: absolute;
     top: 0;
     }
            .header {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            @media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}
        </style>
    </head>
    <body>
        <header id="header">
            <img src="https://i.dlpng.com/static/png/6568668_preview.png"
            class="logo" id="header-img" alt="Lays Logo" style="width:300px;height:300px;"><br>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#header">Home</a></li>
                    <li><a class="nav-link" href="#video">About</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                  </ul>
            </nav><br>
        </header>
        <video id="video" width="320" height="240" autoplay>
            <source src="https://www.youtube.com/watch?v=t8Zz1XGuPK8" type="video/mp4">
        </video><br>
        <h2 id="contact">Contact Us Today!</h2><br>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name"  placeholder="your name" required><br>
            <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email" required><br>
            <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="number" min="0" max="100" placeholder="age" required><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
